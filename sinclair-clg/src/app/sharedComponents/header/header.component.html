<section class="header" *ngIf="isHomePage">
    <nav>
      <a routerLink="/"><img src="assets/images/downloadff.png"/></a>
      <i class="fas fa-bars" (click)="toggleMenu()" *ngIf="!isMenuOpen"></i>
      <div class="nav-links" id="navlinks" [ngClass]="{'show-mobile-menu': isMenuOpen}">
        <i class="fas fa-xmark" (click)="closeMenu()"></i>
        <ul> 
          <li routerLinkActive="active" *ngFor="let item of navigationItems">
            <a [routerLink]="item.link"  skipLocationChange="false" >
              <span>{{ item.text }}</span>
            </a>
          </li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </div>
    </nav>
    <div class="text-box">
      <h1>#1 University in U.S for Students</h1>
      <p>
        The Sinclair, Qualified professionals are in demand throughout the
        area. Explore Sinclair programs that prepare you for a career with endless opportunity. Guaranteed clinical placements.
      </p>
      <a href="https://sinclair.edu/" class="hero-btn" target="_blank">Visit Us To Know More</a>
    </div>
  </section>

          </li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </div>
    </nav> 
  </section>
